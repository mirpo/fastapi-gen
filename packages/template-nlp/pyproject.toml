[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nlp-fastapi-app"
version = "0.1.0"
description = "FastAPI application with NLP capabilities"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "fastapi==0.121.2",
  "uvicorn[standard]==0.38.0",
  "transformers[torch]==4.57.3",
  "sentence-transformers==5.1.2",
  "pydantic-settings==2.12.0",
  "torch==2.9.1",
  "accelerate==1.12.0",
]

[dependency-groups]
dev = [
  "ruff==0.14.10",
  "pytest==8.4.2",
  "httpx==0.28.1",
]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I"]
