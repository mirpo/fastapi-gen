[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hello-world-app"
version = "0.1.0"
description = "FastAPI Hello World application"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "fastapi==0.120.0",
  "uvicorn==0.38.0",
  "python-dotenv==1.1.1",
  "pydantic-settings==2.11.0",
]

[dependency-groups]
dev = [
  "ruff==0.14.3",
  "pytest==8.4.2",
  "httpx==0.28.1",
]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I"]
