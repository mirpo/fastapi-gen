[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hello-world-app"
version = "0.1.0"
description = "FastAPI Hello World application"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "fastapi==0.134.0",
  "uvicorn[standard]==0.41.0",
  "python-dotenv==1.2.1",
  "pydantic-settings==2.13.1",
]

[dependency-groups]
dev = [
  "ruff==0.15.2",
  "pytest==9.0.2",
  "httpx==0.28.1",
]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I"]
