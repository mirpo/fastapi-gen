[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "advanced-fastapi-app"
version = "0.1.0"
description = "Advanced FastAPI application with auth, database, etc."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "fastapi==0.120.3",
  "uvicorn==0.38.0",
  "python-dotenv==1.2.1",
  "pydantic-settings==2.11.0",
  "sqlalchemy==2.0.44",
  "python-jose[cryptography]==3.5.0",
  "bcrypt==5.0.0",
  "slowapi==0.1.9",
  "python-multipart==0.0.20",
  "websockets==15.0.1",
]

[dependency-groups]
dev = [
  "ruff==0.14.2",
  "pytest==8.4.2",
  "httpx==0.28.1",
  "pytest-asyncio==1.2.0",
]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I"]
