name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: make install

      - name: Lint CLI
        run: make lint

      - name: Build CLI package
        run: uv build

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v5
        with:
          name: wheel
          path: dist/*.whl

  test-generated-projects:
    name: Test (${{ matrix.os }}, py${{ matrix.python-version }})
    needs: lint-and-build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: make install

      - name: Test hello_world template
        uses: ./.github/actions/test-template
        with:
          template: hello_world
          python-version: ${{ matrix.python-version }}

      - name: Test advanced template
        uses: ./.github/actions/test-template
        with:
          template: advanced
          python-version: ${{ matrix.python-version }}

      - name: Test nlp template
        uses: ./.github/actions/test-template
        with:
          template: nlp
          python-version: ${{ matrix.python-version }}

      - name: Test langchain template
        uses: ./.github/actions/test-template
        with:
          template: langchain
          python-version: ${{ matrix.python-version }}

      - name: Test llama template
        uses: ./.github/actions/test-template
        with:
          template: llama
          python-version: ${{ matrix.python-version }}
        env:
          CFLAGS: ${{ matrix.os == 'macos-latest' && '-march=armv8.2-a+simd' || '' }}
          CXXFLAGS: ${{ matrix.os == 'macos-latest' && '-march=armv8.2-a+simd' || '' }}
          CMAKE_ARGS: ${{ matrix.os == 'macos-latest' && '-DGGML_METAL=OFF' || '' }}
